<!DOCTYPE html>

<html>

<head>

	   <style>
        form {
            width: 400px;
            margin: 40px auto;
            font-family: Arial, sans-serif;
        }

        label {
            display: block;
            margin-top: 12px;
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
        }

        .radio-group input {
            width: auto;
            margin-right: 5px;
        }

        button {
            margin-top: 20px;
            padding: 10px;
            width: 100%;
        }
    </style>
	
	<link rel="stylesheet" href="styles.css">
</head>

<body>

	<form method="post">

    <!-- Name -->
    <label for="name">Name</label>
    <input type="text" id="name" required>

    <!-- Email -->
    <label for="email">Email</label>
    <input type="email" id="email" required>

    <!-- Gender -->
    <label>Gender</label>
    <div class="radio-group">
        <input type="radio" id="gender_m" name="gender" required>
        <label for="gender_m">Male</label>

        <input type="radio" id="gender_f" name="gender" required>
        <label for="gender_f">Female</label>
    </div>

    <!-- Car Brands -->
    <label for="cars">Car Brands</label>
    <select id="cars">
        <option>BMW</option>
        <option>Audi</option>
        <option>Mercedez</option>
    </select>

    <!-- Car Age -->
    <label for="carage">Car Age</label>
    <input type="number" id="carage" required>

    <!-- Date of Purchase -->
    <label for="dop">Date of Purchase</label>
    <input type="date" id="dop" required>

    <!-- Password -->
    <label for="password">Password</label>
    <input type="password" id="password" required>

    <!-- Submit -->
    <button type="submit">Submit</button>

</form>
	
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
